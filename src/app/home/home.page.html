<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome Back!</ion-card-title>
      <ion-card-subtitle>Please log in to continue</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="loginEmail"
            name="email"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="loginPassword"
            name="password"
            required
          ></ion-input>
        </ion-item>

        <div class="ion-margin-top">
          <ion-button expand="block" type="submit" color="primary">
            Login
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
