<ion-header>
  <ion-toolbar>
    <ion-title>Teacher Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="loginEmail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="loginPassword"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
