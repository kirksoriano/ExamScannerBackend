<ion-header>
  <ion-toolbar>
    <ion-title>Manage Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/shapes.svg">
      </ion-avatar>
      <ion-label>
        <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="editProfile()">Edit Profile</ion-button>
</ion-content>
